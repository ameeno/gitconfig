# references:
# http://lukaszwrobel.pl/blog/tmux-tutorial-split-terminal-windows-easily
# http://blog.ganneff.de/blog/2013/03/tmux---like-screen-just-nicer.html
# http://perlstalker.vuser.org/blog/2013/09/24/cluster-ssh-with-tmux/

# don't wait after prefix
set -s escape-time 0

# start with 1
set -g base-index 1
set -g pane-base-index 1

set -g default-command /bin/zsh

# reload source
bind r source-file ~/.tmux.conf

# history
set -g history-limit 10000

# colors
set -g default-terminal "screen-256color" 
set-option -g status-style bg=green,fg=black

# mouse 
set -g mouse on

# split shortcuts
bind h split-window -h
bind v split-window -v

# let xterm use its keys
set-window-option -g xterm-keys on

# navigation shortcuts
# windows with tab
bind -n C-Tab next-window
bind -n C-S-Tab previous-window
# windows with shift
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next
# move windows
bind -n C-S-left swap-window -t -1
bind -n C-S-right swap-window -t +1
# move panes with alt
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# sync panes
bind-key s set-window-option synchronize-panes

# monitoring
setw -g monitor-activity on
#set -g visual-activity on

# bells
set -g bell-action none
set -g visual-bell off

# more shortcuts
#bind k kill-window
bind . command-prompt
bind a last-window

# clear history
bind k clear-history

# Use escape to enter copy-mode
#unbind [
#bind Escape copy-mode

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [         ;   bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]         ;   bind-key -T copy-mode-vi ] send-keys -X copy-selection

